log4j.rootLogger=INFO, STDOUT, file
log4j.logger.deng=INFO
log4j.category.com.incadencecorp.coalesce.common.helpers=INFO
log4j.category.com.incadencecorp.coalesce=INFO
log4j.category.com.incadencecorp.oe.ingest=INFO
log4j.category.org.apache.tika.parser.image=INFO

log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{ISO8601} | %5p | [%t] | (%F:%L) - %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/oe-ingest.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} %-5p %c{1}:%L - %m%n
